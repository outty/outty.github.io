    <h1>L&#39;écriture japonaise</h1>
    <p>En japonais, il existe trois types de caractères : les hiragana, les katakana et les kanji. Les hiragana et les katakana sont des symboles phonétiques. Chacun représente une syllabe. Les kanji sont des idéogrammes qui ont chacun leur sens propre.</p>
